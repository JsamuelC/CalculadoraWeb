<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1 class="title">Calculadora</h1>
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        
        
        <div class="history-section">
            <div class="history-header">
                <button class="btn history-toggle" onclick="toggleHistory()">üìã Historial</button>
                <button class="btn clear-history" onclick="clearHistory()">üóëÔ∏è Limpiar</button>
            </div>
            <div class="history-content" id="historyContent" style="display: none;">
                <div class="history-list" id="historyList">
                  
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn operator" onclick="deleteLast()">‚å´</button>
            <button class="btn operator" onclick="setOperator('/')">/</button>
            <button class="btn operator" onclick="setOperator('*')">√ó</button>
            
            <button class="btn number" onclick="appendToDisplay('7')">7</button>
            <button class="btn number" onclick="appendToDisplay('8')">8</button>
            <button class="btn number" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="setOperator('-')">-</button>
            
            <button class="btn number" onclick="appendToDisplay('4')">4</button>
            <button class="btn number" onclick="appendToDisplay('5')">5</button>
            <button class="btn number" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="setOperator('+')">+</button>
            
            <button class="btn number" onclick="appendToDisplay('1')">1</button>
            <button class="btn number" onclick="appendToDisplay('2')">2</button>
            <button class="btn number" onclick="appendToDisplay('3')">3</button>
            <button class="btn equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="btn number zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn number" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
    
    <script>
        let display = document.getElementById('result');
        let currentInput = '';
        let operator = '';
        let previousInput = '';
        
        function appendToDisplay(value) {
            if (value === '.' && currentInput.includes('.')) return;
            if (value === '0' && currentInput === '0') return;
            
            currentInput += value;
            display.value = currentInput;
        }
        
        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operator = '';
            display.value = '';
        }
        
        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            display.value = currentInput;
        }
        
        function setOperator(op) {
            if (currentInput && operator && previousInput) {
                calculate();
            }
            operator = op;
            previousInput = currentInput;
            currentInput = '';
        }
        
        function calculate() {
            if (operator && previousInput && currentInput) {
                let result;
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);
                
                switch (operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            display.value = 'Error';
                            return;
                        }
                        result = prev / current;
                        break;
                }
                
                // Guardar la operaci√≥n en el historial
                saveToHistory(previousInput, operator, currentInput, result);
                
                display.value = result;
                currentInput = result.toString();
                previousInput = '';
                operator = '';
            }
        }
        
        
        // Event listener para operadores ya no es necesario 
        // ya que ahora usamos setOperator() directamente en los botones
        
        
        document.addEventListener('keydown', function(e) {
            const key = e.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                if (currentInput && operator && previousInput) {
                    calculate();
                }
                operator = key;
                previousInput = currentInput;
                currentInput = '';
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
        
        // ========== FUNCIONES DEL HISTORIAL ==========
        
        // Funci√≥n para guardar una operaci√≥n en el historial
        function saveToHistory(operand1, operator, operand2, result) {
            const historyItem = {
                id: Date.now(),
                operand1: operand1,
                operator: operator,
                operand2: operand2,
                result: result,
                timestamp: new Date().toLocaleString('es-ES')
            };
            
            // Obtener historial existente
            let history = getHistory();
            
            // Agregar nueva operaci√≥n al inicio
            history.unshift(historyItem);
            
            // Limitar a 50 operaciones m√°ximo
            if (history.length > 50) {
                history = history.slice(0, 50);
            }
            
            // Guardar en localStorage
            localStorage.setItem('calculatorHistory', JSON.stringify(history));
            
            // Actualizar la vista del historial si est√° visible
            if (document.getElementById('historyContent').style.display !== 'none') {
                displayHistory();
            }
        }
        
        // Funci√≥n para obtener el historial desde localStorage
        function getHistory() {
            const history = localStorage.getItem('calculatorHistory');
            return history ? JSON.parse(history) : [];
        }
        
        // Funci√≥n para mostrar/ocultar el historial
        function toggleHistory() {
            const historyContent = document.getElementById('historyContent');
            const toggleBtn = document.querySelector('.history-toggle');
            
            if (historyContent.style.display === 'none') {
                historyContent.style.display = 'block';
                toggleBtn.textContent = 'üìã Ocultar Historial';
                displayHistory();
            } else {
                historyContent.style.display = 'none';
                toggleBtn.textContent = 'üìã Historial';
            }
        }
        
        // Funci√≥n para mostrar el historial en la interfaz
        function displayHistory() {
            const historyList = document.getElementById('historyList');
            const history = getHistory();
            
            if (history.length === 0) {
                historyList.innerHTML = '<div class="history-empty">No hay operaciones en el historial</div>';
                return;
            }
            
            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <div class="history-operation">
                        ${item.operand1} ${item.operator} ${item.operand2} = ${item.result}
                    </div>
                    <div class="history-timestamp">${item.timestamp}</div>
                </div>
            `).join('');
        }
        
        // Funci√≥n para limpiar el historial
        function clearHistory() {
            if (confirm('¬øEst√°s seguro de que quieres eliminar todo el historial?')) {
                localStorage.removeItem('calculatorHistory');
                displayHistory();
            }
        }
        
        // Cargar historial al inicializar la p√°gina
        window.addEventListener('load', function() {
            displayHistory();
        });
    </script>
</body>
</html>
